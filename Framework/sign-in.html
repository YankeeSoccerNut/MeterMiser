<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MeterMiser Sign-In</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Material Icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- custom JS -->
    <script type="text/javascript" src="scripts.js"></script>
    <!-- custom CSS  -->
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div class="container">

      <div id="sign-in-field" class="card-box">
        <div class="header">
          <h2>MeterMiser Sign In</h2>

        </div>

        <div class="card-box-padfont">

          <div class="row clearfix">

            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">person</i>
                </span>
                <div class="form-line">
                  <input type="text" class="form-control date" placeholder="First Name">

                </div>

              </div>

            </div>

          </div>

          <div class="row clearfix">

            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons" style="color: transparent;">person</i>
                </span>
                <div class="form-line">
                  <input type="text" class="form-control date" placeholder="Last Name">

                </div>

              </div>

            </div>

          </div>

          <div class="row clearfix">

            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">email</i>
                </span>
                <div class="form-line">
                  <input type="text" class="form-control email" placeholder="Email Address">

                </div>

              </div>

            </div>

          </div>

          <div class="row clearfix">

            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons">phone</i>
                </span>
                <div class="form-line">
                  <input type="text" class="form-control mobile-phone-number" placeholder="Phone Number">

                </div>

              </div>

            </div>

          </div>

          <div class="row clearfix">

            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="material-icons dp48">phonelink_ring</i>
                </span>
                <div class="form-line">
                  <input type="text" class="form-control mobile-phone-number" placeholder="Text Number">

                </div>

              </div>

            </div>

          </div>
          <div class="col-md-6 text-center">
            <button type="submit" class="btn btn-signin-submit btn-lg" style="width: 100%;">SUBMIT</button>
          </div>


        </div>

      </div>

    </div>


  </body>
</html>
